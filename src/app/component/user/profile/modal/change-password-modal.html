<div dir="rtl" style="text-align: right">
  <h1>ویرایش کلمه عبور</h1>
  <form [formGroup]="changePasswordForm" class="form">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>کلمه عبور فعلی</mat-label>
        <button mat-icon-button matPrefix (click)="hideOldPassword = !hideOldPassword"
                [attr.aria-label]="'Hide old password'"
                [attr.aria-pressed]="hideOldPassword">
          <mat-icon>{{hideOldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input formControlName="oldPassword" [(ngModel)]="reqChangePassword.oldPassword" name="oldPassword" matInput [type]="hideOldPassword ? 'password' : 'text'">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>کلمه عبور جدید</mat-label>
        <button mat-icon-button matPrefix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input formControlName="password" [(ngModel)]="reqChangePassword.password" name="password" matInput [type]="hidePassword ? 'password' : 'text'">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>تکرار کلمه عبور جدید</mat-label>
        <button mat-icon-button matPrefix (click)="hidePasswordConfirm = !hidePasswordConfirm"
                [attr.aria-label]="'Hide password confirm'"
                [attr.aria-pressed]="hidePasswordConfirm">
          <mat-icon>{{hidePasswordConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input formControlName="passwordConfirm" [(ngModel)]="reqChangePassword.passwordConfirm" name="passwordConfirm"
               (change)="checkPassword()" matInput [type]="hidePasswordConfirm ? 'password' : 'text'">
      </mat-form-field>
    </p>

    <div>
      <button mat-button (click)="checkRequest(changePasswordForm)" >تایید</button>
    </div>

    <div>
      <button mat-button (click)="close()">بستن</button>
    </div>

  </form>
</div>
