<div class="parent-signin">
  <div class="box-signin col-12">
    <div class="row h-100">
      <div class="login-area col-md-auto">

        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
          <h1 class="mb-3"><strong>ورود</strong></h1>
          <div class="mb-4">
            <p class="sub-title mb-1"><strong>خوشحالیم که بازگشتید</strong></p>
            <p class="sub-title">برای ادامه کار به حساب خود وارد شوید</p>
          </div>
          <div class="mb-3">
            <label for="userNameInput" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="userNameInput"
                   name="username"
                   placeholder="شماره موبایل/ایمیل"
                   formControlName="username"
                   [(ngModel)]="dto.username">
            <app-alert-error [data]="loginForm.controls['username']" [touched]="touched"></app-alert-error>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">رمزعبور</label>
            <input type="password" class="form-control" id="inputPassword"
                   name="password"
                   placeholder="رمزعبور"
                   formControlName="password"
                   [(ngModel)]="dto.password">
            <app-alert-error [data]="loginForm.controls['password']" [touched]="touched"></app-alert-error>
          </div>

          <!--      <div class="mb-3 form-check">-->
          <!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
          <!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
          <!--      </div>-->
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" id="loginBtn" class="btn btn-primary text-center position-relative">ورود</button>
            <button [routerLink]="'signUp'" class="btn btn-outline-primary text-center">ثبت نام</button>
          </div>
          <p [routerLink]="'forgetPassword'" class="forget-password mt-3">فراموشی رمز عبور</p>
        </form>
      </div>
      <div class="login-banner col-md d-md-block d-none">
      </div>
    </div>
  </div>
</div>
