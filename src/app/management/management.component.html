<mat-toolbar class="secondary-toolbar" >  
  
  <span>مدیریت:</span>
  <ng-template [ngIf]="Userlink.isActive">
    <span  class="submenu-title">&nbsp;کاربران&nbsp;&nbsp;&nbsp;</span>
    <button mat-flat-button color="warn"  class=" push-right" routerLink="/management/edit/user"   routerLinkActive="active-link ">
      <span class="material-icons">perm_identity</span>
      افزودن کاربر
    </button >
  </ng-template>

  <ng-template [ngIf]="buildinglink.isActive">
    <span  class="submenu-title">&nbsp;ساختمان ها&nbsp;&nbsp;&nbsp;</span>
    <button mat-flat-button color="warn" class=" push-right" routerLink="/management/edit/unit"   routerLinkActive="active-link ">
      <span class="material-icons">perm_identity</span>
      افزودن ساختمان
    </button >
  </ng-template>

  <ng-template [ngIf]="instrumentlink.isActive">
    <span  class="submenu-title">&nbsp;تجهیزات&nbsp;&nbsp;&nbsp;</span>
    <button mat-flat-button color="warn" class=" push-right" routerLink="/management/edit/instrument"   routerLinkActive="active-link ">
      <span class="material-icons">perm_identity</span>
      افزودن تجهیز
    </button >
  </ng-template>

  <ng-template [ngIf]="Billlink.isActive">
    <span  class="submenu-title">&nbsp;قبوض&nbsp;&nbsp;&nbsp;</span>
    <button mat-flat-button color="warn" class=" push-right" routerLink="/management/bill-electric"   routerLinkActive="active-link ">
      <span class="material-icons">perm_identity</span>
      افزودن قبض
    </button >
  </ng-template>

    <span ><a mat-button routerLink="/management/instruments"   routerLinkActive #instrumentlink="routerLinkActive"   > <mat-icon>fact_check</mat-icon> تجهیزات </a></span>
    <span ><a mat-button routerLink="/management/units"   routerLinkActive #buildinglink="routerLinkActive"><mat-icon>fact_check</mat-icon> ساختمان ها </a></span>
    <span ><a mat-button routerLink="/management/users"   routerLinkActive #Userlink="routerLinkActive"   > <mat-icon>fact_check</mat-icon> کاربران </a></span>
    <span ><a mat-button routerLink="/management/bills"   routerLinkActive #Billlink="routerLinkActive"   > <mat-icon>fact_check</mat-icon> قبوض </a></span>
    <span ><a mat-button routerLink="/management/hierarchy"   routerLinkActive #Billlink="routerLinkActive"   > <mat-icon>fact_check</mat-icon> منطقه بندی </a></span>
