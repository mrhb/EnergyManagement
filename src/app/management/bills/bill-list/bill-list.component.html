<div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" color="primary">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" type="checkbox" color="primary">
                </mat-checkbox>

            </td>
        </ng-container>

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ردیف</th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> نوغ قبض</th>
            <td mat-cell *matCellDef="let element">
                {{element.type}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> نام </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/management/edit/instrument/{{element.id}}" routerLinkActive="active-link">   {{element.name}}  </a>
            </td>
        </ng-container>

        <!-- groups Column -->
        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> ساختمان </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
        <!-- customer Column -->
        <ng-container matColumnDef="fromdate">
            <th mat-header-cell *matHeaderCellDef> از تاریخ </th>
            <td mat-cell *matCellDef="let element"> {{element.fromdate}} </td>
        </ng-container>

        <!-- totalArea Column -->
        <ng-container matColumnDef="todate">
            <th mat-header-cell *matHeaderCellDef> تا تاریخ
            </th>
            <td mat-cell *matCellDef="let element"> {{element.todate}}
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> مبلغ
            </th>
            <td mat-cell *matCellDef="let element"> {{element.price}}
            </td>
        </ng-container>

        <ng-container matColumnDef="shen">
            <th mat-header-cell *matHeaderCellDef> شناسه
            </th>
            <td mat-cell *matCellDef="let element"> {{element.shen}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" (click)="deleteUser(element)" class="delete_forever">
                <span class="material-icons">delete_forever</span>
            </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

</div>
