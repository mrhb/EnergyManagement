<mat-grid-list cols="3"  rowHeight="100px">
  <mat-grid-tile colspan="2" rowspan="7">
      <form [formGroup]="form"  class="form name-state">
        <mat-form-field class="form-culomn" appearance="fill">
                  <mat-label>نام ساختمان</mat-label>
                  <input matInput placeholder="نام ساختمان را وارد کنید" formControlName="name" required>
                </mat-form-field>
                
                <mat-form-field class="form-culomn" appearance="fill">
                  <mat-label>کاربری </mat-label>
                  <input matInput placeholder=" اداری، مسکونی" formControlName="type" required>
                </mat-form-field>
                <mat-form-field class="form-culomn" appearance="fill">
                <mat-label>تعداد طبقات    </mat-label>
                <input matInput placeholder=" عدد" formControlName="numFlur" required>
                </mat-form-field>

                <mat-form-field class="form-culomn" appearance="fill">
                  <mat-label>تعداد افراد بهره بردار    </mat-label>
                  <input matInput placeholder=" عدد" formControlName="numFlur" required>
                  </mat-form-field>

                  <mat-form-field class="form-culomn" appearance="fill">
                    <mat-label>کد پستی    </mat-label>
                    <input matInput placeholder=" عدد" formControlName="numFlur" required>
                    </mat-form-field>
                    
                    <mat-form-field class="form-culomn" appearance="fill">
                          <mat-label>آدرس ساختمان   </mat-label>
                          <input matInput placeholder=" تهران، خیابان ..." formControlName="addrres" >
                      </mat-form-field>

                      <mat-form-field class="form-culomn" appearance="fill">
                        <mat-label>مالکیت   </mat-label>
                        <input matInput placeholder=" تهران، خیابان ..." formControlName="addrres" >
                    </mat-form-field>  
                    
                    <mat-form-field class="form-culomn" appearance="fill">
                   <mat-label>مساحت عرصه    </mat-label>
                   <input matInput placeholder=" متر مربع" formControlName="totalArea" required>
               </mat-form-field>
                    
               <mat-form-field class="form-culomn" appearance="fill">
                <mat-label>مساحت اعیان    </mat-label>
                <input matInput placeholder=" متر مربع" formControlName="totalArea" >
            </mat-form-field>
            <mat-form-field class="form-culomn" appearance="fill">
              <mat-label>مساحت مفید    </mat-label>
              <input matInput placeholder=" متر مربع" formControlName="totalArea" >
          </mat-form-field>

                <mat-form-field class="form-culomn" appearance="fill">
                <mat-label>سال ساخت    </mat-label>
                <input matInput placeholder=" سال شمسی" formControlName="yearConst" >
              </mat-form-field>
                

        
      <mat-form-field class="form-culomn" appearance="fill">
        <input type="text"
             placeholder="جنس دیوارها"
             aria-label="Number"
             matInput
             [formControlName]="walMater"
             [matAutocomplete]="auto" >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option> 
      </mat-autocomplete>
    </mat-form-field>

      <!-- <mat-form-field class="form-culomn" appearance="fill">
        <mat-label>جنس دیوارها    </mat-label>
        <input matInput placeholder="آجری، بتنی... " formControlName="walMater" required>
    </mat-form-field>
     -->
    <mat-form-field class="form-culomn" appearance="fill">
      <mat-label>جنس کف    </mat-label>
      <input matInput placeholder="سیمان، موزائیک " formControlName="flurMater" >
  </mat-form-field>
  <mat-form-field class="form-culomn" appearance="fill">
    <mat-label>جنس سقف    </mat-label>
    <input matInput placeholder=" کناف، آجر، رابیتس" formControlName="rufmater" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">
  <mat-label>جنس شیشه    </mat-label>
  <input matInput placeholder="معمولی، دوجداره " formControlName="glasMater" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">
<mat-label>سیستم سرمایش    </mat-label>
<input matInput placeholder=" کولر، پکیج، " formControlName="cullSys" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> سیستم گرمایش    </mat-label>
<input matInput placeholder="بخاری، پکیج، گرمایش از کف " formControlName="heatSys" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> متراژ تهویه شده    </mat-label>
<input matInput placeholder=" مترمربع" formControlName="areaVntl" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">      
<mat-label> متراژ تهویه نشده    </mat-label>
<input matInput placeholder="مترمربع " formControlName="areaUnVntl" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> متراژ دیوارهای تهویه شده    </mat-label>
<input matInput placeholder="مترمربع " formControlName="walAreaVntl" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> متراژ دیوارهای تهویه نشده    </mat-label>
<input matInput placeholder="مترمربع " formControlName="walAreaUnVntl" >
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> مساحت پنجره ها    </mat-label>
<input matInput placeholder="مترمربع " formControlName="winArea" >
</mat-form-field>
 <mat-form-field class="form-culomn" appearance="fill">  
<mat-label> بانک خازنی    </mat-label>
<input matInput placeholder="KVAR کیلووار" formControlName="capBank" >
</mat-form-field> 

</form>
</mat-grid-tile>
</mat-grid-list>

<mat-toolbar class="footing-toolbar" >  
  <button   mat-flat-button color="warn" (click)="onDelete()" class="btndelete" >
    <span class="material-icons"  >delete_forever</span>حذف
  </button > 
  <button   mat-flat-button color="warn"  (click)="onSubmit()">
    <span class="material-icons" >save</span>ذخیره
  </button >
  
  <button  type="button" mat-flat-button color="warn">
    <span class="material-icons"  >restore</span>بازنشانی
  </button >
</mat-toolbar>
