<div class="col-12">
  <div class="card">
    <div class="card-header flex-card-header">
      <h1>
        لیست نیروگاه  ها
      </h1>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/createGeneration'">افزودن کنتور</button>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col" width="40">#</th>
            <th scope="col">نام نیروگاه</th>
            <th scope="col">نوع نیروگاه</th>
            <th scope="col">ظرفیت</th>
            <th scope="col">نحوه مصرف	</th>
            <th scope="col" width="280" colspan="2" class="text-center">عملیات</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let generation of generationList; let i = index" class="vertical-align-middle">
            <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
            <td>{{generation.name}}</td>
            <td>{{useTypeGeneration[generation.useType].toString()}}</td>
            <td>{{generation.capacity}}</td>
            <td>{{useCodeGenerationEnum[generation.useCode].toString()}}</td>            
            <td width="40"><span class="cursor-pointer fa fa-edit"
                                 [queryParams]="{id: generation.id}"
                                 [routerLink]="'/index/user/configuration/editGeneration'"></span></td>
            <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteGeneration(i, generation.id)"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <app-paginator
        [matPaginator]="false"
        [totalPages]="totalPages"
        [totalElements]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[1,5,10,15,25]"
        [showFirstLastButtons]="true"
        (page)="changePage($event)"
      ></app-paginator>
    </div>
  </div>
