<div class="c-body">
  <main class="c-main">
    <div class="container-fluid">
      <div class="fade-in">
        <div class="row">
          <div class="col-lg-12">
            <!-- سربرگ فرم اصلی -->
            <div class="card">
              <div class="card-header flex-card-header">
                <strong > لیست<small> تاسیسات </small>  </strong>
                <div class="d-flex">
                  <button class="btn btn-outline-primary text-center" [routerLink]="'/index/user/configuration/createFacility'">تعریف <small> تاسیس</small></button> 
                  <button class="btn btn-outline-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg"   style="margin-right: 20px;">
                   <span class="cursor-pointer fa fa-file-excel-o"></span></button>
                </div>              
              </div>
              <div class="card-body">
                <table class="table table-responsive-sm table-striped">
                  <thead>
                    <tr>
                      <th scope="col" width="20">#</th>
                      <th scope="col">نام تاسیس</th>
                      <!-- <th scope="col">منطقه</th> -->
                      <th scope="col">کاربری</th>
                      <th scope="col">توضیحات </th>
                      <th scope="col" width="40" colspan="3" class="text-center">عملیات</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let facility of facilityList; let i = index">
                      <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
                      <td>{{facility.name}}</td>
                      <!-- <td>{{facility.regionTitle}}</td> -->
                      <td>{{facilityUsageEnum[facility.useType].toString()}}</td>
                      <td>{{facility.explanation}}</td>
                      <td width="40"><span class="cursor-pointer fa fa-edit"
                                            [queryParams]="{id: facility.id}"
                                            [routerLink]="'/index/user/configuration/createFacility'"></span></td>
                      <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteFacility(i, facility.id)"></span></td>
                    </tbody>
                 
                  </table>
              </div>
              <!-- ته برگ فرم -->
                <div class = col-md-6>
                  <!-- صفحه بندی -->
                  <app-paginator
                  [matPaginator]="false"
                  [totalPages]="totalPages"
                  [totalElements]="length"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  [pageSizeOptions]="[1,5,10,15,25]"
                  [showFirstLastButtons]="true"
                  (page)="changePage($event)"
                  ></app-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
