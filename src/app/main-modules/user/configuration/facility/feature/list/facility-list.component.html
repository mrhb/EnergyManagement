<div class="col-12">
  <div class="card">
    <div class="card-header flex-card-header">
      <h1>
        لیست اطلاعات تاسیسات
      </h1>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/createFacility'">افزودن تاسیس
        </button>
      </div>
    </div>
        <hr>
  <div class="col-12">
    <div class="row">
      <!-- لیست مناطق -->
      <div class="col-md-3 col-sm-12">
        <div class="card h-100">
          <div class="card-header">
            لیست مناطق
          </div>
          <div class="card-body p-0 h-100">
            <div class="tree-view-box">
              <app-tree-view (regionOutput)="getRegion($event)"></app-tree-view>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="card">
          <fieldset class="fieldset-border">
            <legend>لیست تاسیس</legend>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                  <tr>                        
                    <th scope="col" width="40">#</th>
                    <th scope="col">نام تاسیس</th>
                    <th scope="col">منطقه</th>
                    <th scope="col">کاربری</th>
                    <th scope="col">توضیحات </th>
                    <th scope="col" width="40" colspan="2" class="text-center">عملیات</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let facility of facilityList; let i = index">
                    <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
                    <td>{{facility.name}}</td>
                    <td>{{facility.regionId}}</td>
                    <td>{{facility.CapacitorBank}}</td>
                    <td>{{facility.explanation}}</td>
                    <td>{{facilityUsageEnum[instrument.facilityUsage].toString()}}</td>
                    add-facility.component
                    <td width="40"><span class="cursor-pointer fa fa-edit"
                                          [queryParams]="{id: facility.id}"
                                          [routerLink]="'/index/user/configuration/addFacility'"></span></td>
                    <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteFacility(i, facility.id)"></span></td>
                   </tr>                                     
                  </tbody>
                </table>
              </div>
              <app-paginator
                [matPaginator]="false"
                [totalPages]="totalPages"
                [totalElements]="length"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                [pageSizeOptions]="[1,5,10,15,25]"
                [showFirstLastButtons]="true"
                (page)="changePage($event)"
              ></app-paginator>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  </div>
