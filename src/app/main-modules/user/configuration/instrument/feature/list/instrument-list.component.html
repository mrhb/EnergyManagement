<div class="col-12">
  <div class="card">
   <fieldset class="fieldset-border">
   <legend>لیست تجهیرات </legend>
   <div class="card-header flex-card-header">
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/createInstrument'">افزودن تجهیز</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col" width="40">#</th>
            <th scope="col">نام تجهیز</th>
            <th scope="col">حامل انرژی</th>
            <th scope="col">کاربری تجهیر</th>
            <th scope="col">تعداد	</th>
            <th scope="col">توان (وات)</th>
            <th scope="col" width="80" colspan="2" class="text-center">عملیات</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let instrument of instrumentList; let i = index" class="vertical-align-middle">
            <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
            <td>{{instrument.name}}</td>          
            <td>{{energyCarierEnum[instrument.instrumentCarrier].toString()}}</td>
            <td>{{instrument.instrumentUsage}}</td>
            <td>{{instrument.instrumentNum}}</td>
            <td>{{instrument.consumptionPower}}</td>
            <td width="40"><span class="cursor-pointer fa fa-edit"
                                 [queryParams]="{id: instrument.id}"
                                 [routerLink]="'/index/user/configuration/createInstrument'"></span></td>
            <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteInstrument(i, instrument.id)"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <app-paginator
        [matPaginator]="false"
        [totalPages]="totalPages"
        [totalElements]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[1,5,10,15,25]"
        [showFirstLastButtons]="true"
        (page)="changePage($event)"
      ></app-paginator>
    </div>
  </fieldset>
</div>
