<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
     <form [formGroup]="form" class="w-100">
      <div class="card">
        <div class="card-header flex-card-header">
          <strong *ngIf="! instrumentId"> افزودن<small> تجهیز </small>  </strong>
          <strong *ngIf=" instrumentId"> ویرایش<small> تجهیز </small>  </strong>
              <div class="d-flex">
            <button class="btn btn-outline-primary" [routerLink]="'/index/user/configuration/instrumentList'"> لیست <small>  تجهیزات </small></button>
          </div>
        </div> 
        <div class="card-body">
        <!-- انتخاب ساختمان -->
        <div class="form-group row">
          <div class="col-12">
            <div class="w-100">
              <label class="form-label">لیست ساختمان ها   :</label>
              <button class="btn btn-outline-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="getListBuilding()">انتخاب</button>
              <span class="mr-2" style="font-size: 13px;" *ngIf="buildingAllocation.name">
                ({{buildingAllocation.name}})
              </span>
            </div>
          </div>
        </div>
        <!-- اطلاعات تجهیز -->
        <div class="form-group row">
          <fieldset class="fieldset-border">
            <div class="form row">
                <!-- کاربری تجهیز -->
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="instrumentUsage" class="form-label">کاربری تجهیز</label>
                    <select id="instrumentUsage"
                            class="form-control text-right"
                            [(ngModel)]="instrumentDto.instrumentUsage"
                            (change)="setEnumUseType(true)"
                            formControlName="instrumentUsage"
                            name="instrumentUsage">
                      <option *ngFor="let item of useTypeEnum | enumKeyValue" [value]="item.key">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                  <app-alert-error [data]="form.controls['instrumentUsage']" [touched]="touched"></app-alert-error>
                </div>
                <!-- نام تجهیز -->          
                <div class="mb-4 col-md-2" *ngIf="instrumentDto.name">
                  <div class="w-100">
                    <label for="name" class="form-label">نام تجهیز </label>
                    <select id="name"
                            class="form-control text-right"
                            [(ngModel)]="instrumentDto.name"
                            formControlName="name"
                            name="name">
                      <option *ngFor="let item of nameEnum | enumKeyValue" [value]="item.key">
                        {{item.value}}
                      </option>
                    </select>
                  </div>
                  <app-alert-error [data]="form.controls['name']" [touched]="touched"></app-alert-error>
                </div>             
                <!-- حامل انرژی -->   
              <div class="mb-4 col-md-2">
                <div class="w-100">
                  <label for="instrumentCarrier" class="form-label">حامل انرژی</label>
                  <select id="instrumentCarrier"
                          class="form-control text-right"
                          [(ngModel)]="instrumentDto.instrumentCarrier"
                          formControlName="instrumentCarrier"
                          name="instrumentCarrier">
                    <option *ngFor="let item of energyCarierEnum | enumKeyValue" [value]="item.key">
                      {{item.value}}
                    </option>
                  </select>
                </div>
                <app-alert-error [data]="form.controls['instrumentCarrier']" [touched]="touched"></app-alert-error>
              </div>
                <!-- تعداد -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="instrumentNum" class="form-label">تعداد </label>
                    <input class="form-control text-right" id="instrumentNum" placeholder=""
                          [(ngModel)]="instrumentDto.instrumentNum"
                          formControlName="instrumentNum"
                          name="instrumentNum"
                    >
                  </div>
                  <app-alert-error [data]="form.controls['instrumentNum']" [touched]="touched"></app-alert-error>
                </div>              
                <!-- توان مصرفی -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="consumptionPower" class="form-label">توان مصرفی (وات) </label>
                    <input class="form-control text-right" id="consumptionPower" placeholder=""
                          [(ngModel)]="instrumentDto.consumptionPower"
                          formControlName="consumptionPower"
                          name="consumptionPower"
                    >
                  </div>
                  <app-alert-error [data]="form.controls['consumptionPower']" [touched]="touched"></app-alert-error>
                </div>                 
                <!-- ساعت کارکرد روز -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="dailyOperatHours" class="form-label"> ساعت کارکرد روز </label>
                    <input class="form-control text-right" id="dailyOperatHours" placeholder=""
                          [(ngModel)]="instrumentDto.dailyOperatHours"
                          formControlName="dailyOperatHours"
                          name="dailyOperatHours"
                    >
                  </div>
                  <app-alert-error [data]="form.controls['dailyOperatHours']" [touched]="touched"></app-alert-error>
                </div>  
                <!--  تعداد روز کارکرد در سال -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="AnnualWorkDayNum" class="form-label"> تعداد روز کارکرد در سال </label>
                    <input class="form-control text-right" id="AnnualWorkDayNum" placeholder=""
                          [(ngModel)]="instrumentDto.AnnualWorkDayNum"
                          formControlName="AnnualWorkDayNum"
                          name="AnnualWorkDayNum"
                    >
                  </div>
                  <app-alert-error [data]="form.controls['AnnualWorkDayNum']" [touched]="touched"></app-alert-error>
                </div>               
                <!--  تاریخ شروع کار تجهیز -->          
                <div class="mb-4 col-md-2">
                <div class="w-100">
                  <label for="fromDate" class="form-label"> تاریخ شروع کار تجهیز</label>
                  <input class="form-control text-right" id="fromDate" placeholder=""
                          formControlName="fromDate"
                          name="fromDate">
                </div>
                <app-alert-error [data]="form.controls['fromDate']" [touched]="touched"></app-alert-error>
                </div>    
                <!--  تاریخ خاتمه کار تجهیز -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="toDate" class="form-label"> تاریخ خاتمه کار تجهیز</label>
                    <input class="form-control text-right" id="toDate" placeholder=""
                            formControlName="toDate"
                            name="toDate">
                  </div>
                  <app-alert-error [data]="form.controls['toDate']" [touched]="touched"></app-alert-error>
                  </div>    
                <!--   ضریب همزمانی    -->          
                <div class="mb-4 col-md-2">
                  <div class="w-100">
                    <label for="coincidenceCoefficient" class="form-label">  ضریب همزمانی </label>
                    <input class="form-control text-right" id="coincidenceCoefficient" placeholder=""
                            type="number" step="0.01"
                          [(ngModel)]="instrumentDto.coincidenceCoefficient"
                          formControlName="coincidenceCoefficient"
                          name="coincidenceCoefficient"
                    >
                  </div>
                  <app-alert-error [data]="form.controls['coincidenceCoefficient']" [touched]="touched"></app-alert-error>
                </div>   
            </div> 
          </fieldset>
        </div>
      </div>
      <!-- ثبت اطلاعات  -->
      <div class="card-footer">
        <button type="submit" class="btn btn-success text-center ml-3" (click)="createEdit()" *ngIf="!instrumentId">ثبت</button>
        <button type="submit" class="btn btn-success text-center ml-3" (click)="createEdit()" *ngIf=" instrumentId">ویرایش</button>
        <button class="btn btn-sm btn-danger" type="reset"> پاکسازی فرم</button>
      </div>
      </div>
    </form>
   </div> 
  </div>
  <!-- فرم محاوره ای لیست ساختمانها -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="container-fluid">
    <div class="modal-dialog modal-lg">
      <div class="card border-warning">
        <div class="modal-content">
        <!-- سربرگ  فرم  -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">لیست ساختمان ها</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex align-items-end">
          <!-- عنوان ساختمان -->
          <div class="mb-4 col-md-2 mt-2">
            <div class="w-100">
              <label for="filterBuilding" class="form-label">عنوان ساختمان</label>
              <input class="form-control text-right" id="filterBuilding" placeholder=""
                    [(ngModel)]="filterBuilding"
                    name="filterBuilding">
            </div>
          </div>
          <!-- جستجو -->
          <div class="mb-4 col-auto mt-2">
            <div class="btn btn-primary" (click)="getListBuilding()">جستجو  </div>
          </div>
        </div>
        <!-- جدول ساختمانها -->
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-light">
              <tr>
                <th scope="col" width="40">#</th>
                <th scope="col">عنوان ساختمان</th>
                <th scope="col">نوع</th>
                <th scope="col">کد پستی</th>
                <th scope="col" width="80">عملیات</th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let item of buildingList; let i = index">
                <tr>
                  <th scope="row" width="40">{{i + 1}}</th>
                  <td>{{item.name}}</td>
                  <td>{{buildingEnum[item.useType].toString()}}</td>
                  <td>{{item.postalCode}}</td>
                  <td width="40">
                  <span class="cursor-pointer text-center btn btn-primary"
                        data-dismiss="modal"
                        (click)="selectBuildingAllocation(item)">انتخاب</span>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
