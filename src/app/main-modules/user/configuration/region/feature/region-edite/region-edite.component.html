<!-- اطلاعات مناطق -->
<div class="row" style="padding-top: 20px;">
    <div class="col-lg-12">
      <div class="card border-primary">
        <!-- عنوان جدول -->
        <div class="card-header flex-card-header">
          <strong > ویرایش منطقه بندی </strong>
        </div> 
        

        <!-- جدول لیست مناطق  -->
        <div class="card-body">
             <!-- انتخاب منطقه -->   
         <div class="form-group row"> 
             <div class="col-md-3">
               <p class="form-control-static">عنوان منطقه</p>
             </div>
            <div class="col-md-9">
              <p class="form-control-static"> .</p>
            </div>

             <div class="col-md-3">
                <input class="form-control text-right" id="allocationPercentage" placeholder=""
                    name="allocationPercentage">
                </div>
          <!-- افزودن  -->
          <div class="col-md-9">
              <button class="btn btn-outline-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg" >افزودن</button>
              <!-- <span class="mr-2" style="font-size: 13px;" *ngIf="buildingAllocation.name">
                ({{buildingAllocation.name}})
              </span> -->
            </div>
           
          </div> 
            <div class="table">

                <th scope="col" width="40">#</th>

                <th scope="col">عنوان زیر منطقه</th>
                <th scope="col" width="80" colspan="2">عملیات</th>
              </tr>
              </thead>
              <tbody>

                <tr>
                  <th scope="row" width="40">{{ 1}}</th>
                  <td>خالی</td>

                  <td width="40" class="text-center">
                <span class="cursor-pointer text-center fa fa-edit"></span>
                      <!-- (click)="editAllocationPercentage(item)">
                </span> -->
                  </td>
                  <td width="40" class="text-center">
                <span class="cursor-pointer text-center fa fa-trash"></span>
                      <!-- (click)="deleteBuilding(item, 1)"> 
                </span>-->
                  </td>
                </tr>
              </ng-container>
              </tbody>
