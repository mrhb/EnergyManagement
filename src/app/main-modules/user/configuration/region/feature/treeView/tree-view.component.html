<div class="tree">
  <nav class="navbar navbar-default" role="navigation">

    <!-- Main Menu -->
    <div class="side-menu-container">
      <ul class="nav navbar-nav">
        <ng-container *ngFor="let region of regionList; let i=index">
          <li class="panel panel-default parent-tree">
            <a data-toggle="collapse" href="#dropdown-configuration-{{i}}" (click)="getListRegion(region.id, i)">
              <span class="fa fa-angle-left"></span>
              {{region.title}}
            </a>
            <!-- Dropdown level 1 -->
            <div id="dropdown-configuration-{{i}}" class="panel-collapse collapse">
              <div class="panel-body">
                <ul class="nav navbar-nav">
                  <!-- Dropdown level 2 -->
                  <ng-container *ngFor="let subRegion of region.subRegion; let j=index">
                    <li class="panel panel-default" id="dropdown">
                      <a data-toggle="collapse" href="#dropdown-lvl2-{{j}}" (click)="getListRegion(subRegion.id, i, j+1)">
                        <span class="fa fa-angle-left"></span> {{subRegion.title}}
                      </a>
                      <div id="dropdown-lvl2-{{j}}" class="panel-collapse collapse sub-tree">
                        <div class="panel-body">
                          <ul class="nav navbar-nav">
                            <ng-container *ngFor="let subSubRegion of subRegion.subRegion">
                              <li><a class="cursor-pointer" (click)="getRegionId(subSubRegion.id, subSubRegion.title,region.title, subRegion.title)">{{subSubRegion.title}}</a></li>
                            </ng-container>
                          </ul>
                        </div>
                      </div>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </li>
        </ng-container>

      </ul>
    </div>
  </nav>
</div>
