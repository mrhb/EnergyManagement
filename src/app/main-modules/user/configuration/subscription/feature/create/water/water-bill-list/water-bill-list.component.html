<div class="col-12">
    <div class="title-header d-flex justify-content-between align-items-center">
      <div>
        <h1>
          <strong>لیست قبوض آب </strong>
        </h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/waterBillAdd'">افزودن قبض آب</button>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col" width="40">#</th>
          <th scope="col">شناسه قبض</th>
          <th scope="col">تاریخ شروع</th>
          <th scope="col">تاریخ اتمام</th>
          <th scope="col">روزها</th>
          <th scope="col">مصرف استاندارد</th>
          <th scope="col">مبلغ قابل پرداخت</th>
          <th scope="col" width="280" colspan="2" class="text-center">عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let water of waterBillList; let i = index" class="vertical-align-middle">
          <th scope="row">{{(i + 1 + (pageIndex * waterBillList.length))}}</th>
          <td>{{water.BillId}}</td>
          <td>{{water.StartDate}}</td>
          <td>{{water.EndDate}}</td>
          <td>{{water.Days}}</td>
          <td>{{water.Masraf}}</td>
          <td>{{water.Mablagh}}</td>        
          <td width="40"><span class="cursor-pointer fa fa-edit"
                               [queryParams]="{id: water.id}"
                               [routerLink]="'/index/user/configuration/waterBillAdd'"></span></td>
          <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteWater(i, water.id)"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <app-paginator
      [totalElements]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[1,5,10,15,25]"
      [showFirstLastButtons]="true"
      (page)="changePage($event)"
    ></app-paginator>
  </div>
