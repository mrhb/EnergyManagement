<div class="col-12">
  <div class="card">
    <div class="card-header flex-card-header">
      <strong *ngIf="!energyId"> افزودن<small> قبض انرژی </small>  </strong>
      <strong *ngIf="energyId"> ویرایش<small> قبض انرژی </small>  </strong>
      <div class="d-flex">
        <button class="btn btn-outline-primary"  [routerLink]="'/index/user/configuration/energyBillList'"> لیست <small> قبوض انرژی  </small></button> 
      </div>
    </div>
    
    <hr>
    <!-- <ul class="nav nav-pills mb-3 pr-0" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-building-tab" data-toggle="pill" href="#pills-building" role="tab" aria-controls="pills-building" aria-selected="false">اطلاعات اشتراک</a>
      </li>
      <li class="nav-item" [ngClass]="{'disabled': energyId === ''}">
        <a class="nav-link " id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">اطلاعات پایه</a>
      </li>
    </ul> 
    <hr> -->
  
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <form [formGroup]="form" class="w-100"> <!-- (ngSubmit)="createGas()"> -->

          <fieldset class="fieldset-border">
            <legend>تخصیص اشتراک</legend>
            <div class="row">
              <div class="col-auto d-flex flex-column">
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg"  (click)="getListEnergy()">انتخاب</button>
                <span class="mr-2" style="font-size: 13px;" *ngIf="energyAllocation.name">
                    (نام مشترک: {{energyAllocation.name}} و حامل انرژی: {{energyAllocation.energyCarrier}})
                  </span>
                </div>
              </div>
            </div>
            <hr>
          </fieldset>

          <div class="form row">

            <fieldset class="fieldset-border"> 
              <legend>قبض انرژی  </legend>
               <div class="form row">
              <hr>
              <!-- نوع انرژی مصرفی -->
                <!-- <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="energyCarrier" class="form-label">نوع انرژی مصرفی </label>
                    <input class="form-control text-right" id="energyCarrier" placeholder=""
                          [(ngModel)]="energyBillDto.energyCarrier"
                          formControlName="energyCarrier"
                          name="energyCarrier">
                  </div>
                  <app-alert-error [data]="form.controls['energyCarrier']" [touched]="touched"></app-alert-error>
                </div> -->

                 <!-- تاریخ شروع   -->
                <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="fromDate" class="form-label">از تاریخ</label>
                  <input class="form-control text-right" id="fromDate" placeholder=""
                         formControlName="fromDate"
                         name="fromDate">
                </div>
                <app-alert-error [data]="form.controls['fromDate']" [touched]="touched"></app-alert-error>
                </div>

                <!-- تاریخ اتمام   -->
                <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="toDate" class="form-label">تا تاریخ</label>
                  <input class="form-control text-right" id="toDate" placeholder=""
                         formControlName="toDate"
                         name="toDate">
                </div>
                <app-alert-error [data]="form.controls['toDate']" [touched]="touched"></app-alert-error>
               </div>

                <!-- تعداد روز دوره    -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="numberDays" class="form-label"> تعداد روز دوره </label>
                    <input class="form-control text-right" id="numberDays" placeholder=""
                           [(ngModel)]="energyBillDto.numberDays"
                           formControlName="numberDays"
                           name="numberDays">
                  </div>
                  <app-alert-error [data]="form.controls['numberDays']" [touched]="touched"></app-alert-error>
                </div>  

                <!-- میزان مصرف  -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="consumptionDurat" class="form-label">میزان مصرف</label>
                    <input class="form-control text-right" id="consumptionDurat" placeholder=""
                            [(ngModel)]="energyBillDto.consumptionDurat"
                            formControlName="consumptionDurat"
                            name="consumptionDurat">
                  </div>
                  <app-alert-error [data]="form.controls['consumptionDurat']" [touched]="touched"></app-alert-error>
                </div>
                
                <!-- هزینه انرژی -->
                <div class="mb-4 col-md-3"> 
                  <div class="w-100">
                    <label for="consumptionAmount" class="form-label">هزینه انرژی</label>
                    <input class="form-control text-right" id="consumptionAmount" placeholder=""
                    [(ngModel)]="energyBillDto.consumptionAmount"
                    formControlName="consumptionAmount"
                    name="consumptionAmount">
                  </div>
                  <app-alert-error [data]="form.controls['consumptionAmount']" [touched]="touched"></app-alert-error>
                </div>
                
                <!-- سایر هزینه ها      -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="otherAmount" class="form-label"> سایر هزینه ها</label>
                    <input class="form-control text-right" id="otherAmount" placeholder=""
                           [(ngModel)]="energyBillDto.otherAmount"
                           formControlName="otherAmount"
                           name="otherAmount">
                  </div>
                  <app-alert-error [data]="form.controls['otherAmount']" [touched]="touched"></app-alert-error>
                </div>  

                <!--   مبلغ قابل پرداخت      -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="payableAmount" class="form-label"> مبلغ قابل پرداخت </label>
                    <input class="form-control text-right" id="payableAmount" placeholder=""
                            [(ngModel)]="energyBillDto.payableAmount"
                            formControlName="payableAmount"
                            name="payableAmount">
                  </div>
                  <app-alert-error [data]="form.controls['payableAmount']" [touched]="touched"></app-alert-error>
                </div>  
            </div>
          </fieldset>
          </div>
        </form>
      </div>

 
      </div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">لیست مشترک ها</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex align-items-end">
          <div class="mb-4 col-md-6 mt-2">
             <div class="w-100">
              <label for="filterBuilding" class="form-label">عنوان مشترک</label>
            <!--  <input class="form-control text-right" id="filterBuilding" placeholder=""
                     [(ngModel)]="filterBuilding"
                     name="filterBuilding"
              > -->
            </div>
          </div>
          <div class="mb-4 col-auto mt-2">
            <div class="btn btn-primary" (click)="getListEnergy()">
              جستجو
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-light">
              <tr>
                <th scope="col" width="40">#</th>
                <th scope="col">نام مشترک</th>
            <!--     <th scope="col">نوع</th>
                <th scope="col">کد پستی</th>-->
                <th scope="col" width="80">عملیات</th> 
               </tr>
              </thead>
              <tbody> 
              <ng-container *ngFor="let item of energyList; let i = index">
                <tr>
                  <th scope="row" width="40">{{i + 1}}</th>
                  <td>{{item.name}}</td>
                  <!-- <td>{{buildingEnum[item.useType].toString()}}</td>
                  <td>{{item.postalCode}}</td> -->
                  <td width="40">
                  <span class="cursor-pointer text-center btn btn-primary"
                        data-dismiss="modal"
                        (click)="selectEnergy(item)">انتخاب</span>
                  </td>

                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <button class="btn btn-primary"  (click)="createReceipt()">ثبت قبض</button>
