
<div class="col-12">
    <div class="title-header d-flex justify-content-between align-items-center">
      <div>
        <h1>
          <strong *ngIf="!energyId">افزودن قبض انرژی </strong>
          <strong *ngIf="energyId">ویرایش قبض انرژی </strong>
        </h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-outline-primary"  [routerLink]="'/index/user/configuration/energyBillList'"> لیست قبوض انرژی</button>
      </div>
    </div>
    
    <hr>
    <ul class="nav nav-pills mb-3 pr-0" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">اطلاعات پایه</a>
      </li>
      <li class="nav-item" [ngClass]="{'disabled': energyId === ''}">
        <a class="nav-link" id="pills-building-tab" data-toggle="pill" href="#pills-building" role="tab" aria-controls="pills-building" aria-selected="false">اطلاعات اشتراک</a>
      </li>
    </ul>
    <hr>
  
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <form [formGroup]="form" class="w-100"> <!-- (ngSubmit)="createGas()"> -->
          <div class="form row">

            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="billId" class="form-label">شناسه قبض</label>
                <input class="form-control text-right" id="billId" placeholder=""
                       [(ngModel)]="energyBillDto.billId"
                       formControlName="billId"
                       name="billId">
              </div>
              <app-alert-error [data]="form.controls['billId']" [touched]="touched"></app-alert-error>
            </div>

            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="pardakhtId" class="form-label">شناسه پرداخت</label>
                  <input class="form-control text-right" id="pardakhtId" placeholder=""
                         [(ngModel)]="energyBillDto.pardakhtId"
                         formControlName="pardakhtId"
                         name="pardakhtId">
                </div>
                <app-alert-error [data]="form.controls['pardakhtId']" [touched]="touched"></app-alert-error>
              </div>

              <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="duration" class="form-label">دوره</label>
                  <input class="form-control text-right" id="duration" placeholder=""
                         [(ngModel)]="energyBillDto.duration"
                         formControlName="duration"
                         name="duration">
                </div>
                <app-alert-error [data]="form.controls['duration']" [touched]="touched"></app-alert-error>
              </div>

              <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="startDate" class="form-label">تاریخ شروع </label>
                  <input class="form-control text-right" id="startDate" placeholder=""
                         [(ngModel)]="energyBillDto.startDate"
                         formControlName="startDate"
                         name="startDate">
                </div>
                <app-alert-error [data]="form.controls['startDate']" [touched]="touched"></app-alert-error>
              </div>

              <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="endDate" class="form-label">تاریخ اتمام </label>
                  <input class="form-control text-right" id="endDate" placeholder=""
                         [(ngModel)]="energyBillDto.endDate"
                         formControlName="endDate"
                         name="endDate">
                </div>
                <app-alert-error [data]="form.controls['endDate']" [touched]="touched"></app-alert-error>
              </div>

              <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="Days" class="form-label"> تعداد روز دوره </label>
                  <input class="form-control text-right" id="Days" placeholder=""
                         [(ngModel)]="energyBillDto.Days"
                         formControlName="Days"
                         name="Days">
                </div>
                <app-alert-error [data]="form.controls['Days']" [touched]="touched"></app-alert-error>
              </div>

            </div> -->
  
          </div>
        </form>
      </div>
