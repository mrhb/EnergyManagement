            <fieldset class="fieldset-border"> 
              <legend>قبض انرژی  </legend>
               <div class="form row">
              <hr>
              <!-- نوع انرژی مصرفی -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="energyCarrier" class="form-label">نوع انرژی مصرفی </label>
                    <input class="form-control text-right" id="energyCarrier" placeholder=""
                          [(ngModel)]="energyBillDto.energyCarrier"
                          formControlName="energyCarrier"
                          name="energyCarrier">
                  </div>
                  <app-alert-error [data]="form.controls['energyCarrier']" [touched]="touched"></app-alert-error>
                </div>

                 <!-- تاریخ شروع   -->
                <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="fromDate" class="form-label">تاریخ شروع </label>
                  <input class="form-control text-right" id="fromDate" placeholder=""
                         [(ngModel)]="energyBillDto.fromDate"
                         formControlName="fromDate"
                         name="fromDate">
                </div>
                <app-alert-error [data]="form.controls['fromDate']" [touched]="touched"></app-alert-error>
                </div>

                <!-- تاریخ اتمام   -->
                <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="toDate" class="form-label">تاریخ اتمام </label>
                  <input class="form-control text-right" id="toDate" placeholder=""
                         [(ngModel)]="energyBillDto.toDate"
                         formControlName="toDate"
                         name="toDate">
                </div>
                <app-alert-error [data]="form.controls['toDate']" [touched]="touched"></app-alert-error>
               </div>

                <!-- تعداد روز دوره    -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="numberDays" class="form-label"> تعداد روز دوره </label>
                    <input class="form-control text-right" id="numberDays" placeholder=""
                           [(ngModel)]="energyBillDto.numberDays"
                           formControlName="numberDays"
                           name="numberDays">
                  </div>
                  <app-alert-error [data]="form.controls['numberDays']" [touched]="touched"></app-alert-error>
                </div>  

                <!-- میزان مصرف  -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="consumptionAmount" class="form-label">میزان مصرف</label>
                    <input class="form-control text-right" id="consumptionAmount" placeholder=""
                            [(ngModel)]="energyBillDto.consumptionAmount"
                            formControlName="consumptionAmount"
                            name="consumptionAmount">
                  </div>
                  <app-alert-error [data]="form.controls['consumptionAmount']" [touched]="touched"></app-alert-error>
                </div>
                
                <!-- هزینه انرژی -->
                <div class="mb-4 col-md-3"> 
                  <div class="w-100">
                    <label for="energyCost" class="form-label">هزینه انرژی</label>
                    <input class="form-control text-right" id="energyCost" placeholder=""
                    [(ngModel)]="energyBillDto.energyCost"
                    formControlName="energyCost"
                    name="energyCost">
                  </div>
                  <app-alert-error [data]="form.controls['energyCost']" [touched]="touched"></app-alert-error>
                </div>
                
                <!-- سایر هزینه ها      -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="otherCost" class="form-label"> سایر هزینه ها</label>
                    <input class="form-control text-right" id="otherCost" placeholder=""
                           [(ngModel)]="energyBillDto.otherCost"
                           formControlName="otherCost"
                           name="otherCost">
                  </div>
                  <app-alert-error [data]="form.controls['otherCost']" [touched]="touched"></app-alert-error>
                </div>  

                <!--   مبلغ قابل پرداخت      -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="payableAmount" class="form-label"> مبلغ قابل پرداخت </label>
                    <input class="form-control text-right" id="payableAmount" placeholder=""
                            [(ngModel)]="energyBillDto.payableAmount"
                            formControlName="payableAmount"
                            name="payableAmount">
                  </div>
                  <app-alert-error [data]="form.controls['payableAmount']" [touched]="touched"></app-alert-error>
                </div>  
            </div>
          </fieldset>
