  <div class="card">
    <div class="card-header flex-card-header">
      <h1>
        لیست اشتراک های برق
      </h1>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/createPower'">افزودن اشتراک</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col" width="40">#</th>
            <th scope="col">نام اشتراک</th>
            <th scope="col">کد آدرس</th>
            <th scope="col">عنوان تعرفه</th>
            <th scope="col" width="120">تعداد ساختمان</th>
            <th scope="col" width="280" colspan="2" class="text-center">عملیات</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let power of powerList; let i = index" class="vertical-align-middle">
            <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
            <td>{{power.name}}</td>
            <td>{{power.addressCode}}</td>
            <td>{{useTypeEnum[power.useType].toString()}}</td>
            <td>{{power.buildingNum}}</td>
            <td class="text-center" width="40"><span class="cursor-pointer fa fa-edit"
                                 [queryParams]="{id: power.id}"
                                 [routerLink]="'/index/user/configuration/editPower'"></span></td>
            <td class="text-center" width="40"><span class="cursor-pointer fa fa-trash" (click)="deletePower(i, power.id)"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <app-paginator
        [matPaginator]="false"
        [totalPages]="totalPages"
        [totalElements]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[1,5,10,15,25]"
        [showFirstLastButtons]="true"
        (page)="changePage($event)"
      ></app-paginator>
    </div>
  </div>

</div>
