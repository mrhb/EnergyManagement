
<div class="col-12">
    <div class="title-header d-flex justify-content-between align-items-center">
      <div>
        <h1>
          <strong *ngIf="!waterId">افزودن قبض آب </strong>
          <strong *ngIf="waterId">ویرایش قبض آب </strong>
        </h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-outline-primary"  [routerLink]="'/index/user/configuration/waterBillList'"> لیست قبوض آب</button>
      </div>
    </div>
    
    <hr>
    <ul class="nav nav-pills mb-3 pr-0" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-building-tab" data-toggle="pill" href="#pills-building" role="tab" aria-controls="pills-building" aria-selected="false">اطلاعات اشتراک</a>
      </li>
      <li class="nav-item" [ngClass]="{'disabled': waterId === ''}">
        <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">اطلاعات پایه</a>
      </li>
    </ul>
    <hr>
  
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <fieldset class="fieldset-border">
          <legend>افزودن قبض</legend>
        <form [formGroup]="form" class="w-100"> <!-- (ngSubmit)="createGas()"> -->
          <div class="form row">

            <!-- شناسه قبض -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="billId" class="form-label">شناسه قبض</label>
                <input class="form-control text-right" id="billId" placeholder=""
                       [(ngModel)]="waterBillDto.billId"
                       formControlName="billId"
                       name="billId">
              </div>
              <app-alert-error [data]="form.controls['billId']" [touched]="touched"></app-alert-error>
            </div>

            <!-- شناسه پرداخت -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="pardakhtId" class="form-label">شناسه پرداخت</label>
                  <input class="form-control text-right" id="pardakhtId" placeholder=""
                         [(ngModel)]="waterBillDto.pardakhtId"
                         formControlName="pardakhtId"
                         name="pardakhtId">
                </div>
                <app-alert-error [data]="form.controls['pardakhtId']" [touched]="touched"></app-alert-error>
              </div>

            <!-- تاریخ شروع  -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="startDate" class="form-label">تاریخ شروع </label>
                  <input class="form-control text-right" id="startDate" placeholder=""
                         [(ngModel)]="waterBillDto.startDate"
                         formControlName="startDate"
                         name="startDate">
                </div>
                <app-alert-error [data]="form.controls['startDate']" [touched]="touched"></app-alert-error>
              </div>

            <!-- تاریخ اتمام  -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="endDate" class="form-label">تاریخ اتمام </label>
                  <input class="form-control text-right" id="endDate" placeholder=""
                         [(ngModel)]="waterBillDto.endDate"
                         formControlName="endDate"
                         name="endDate">
                </div>
                <app-alert-error [data]="form.controls['endDate']" [touched]="touched"></app-alert-error>
              </div>

            <!--تعداد روز دوره -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="Days" class="form-label"> تعداد روز دوره </label>
                  <input class="form-control text-right" id="Days" placeholder=""
                         [(ngModel)]="waterBillDto.Days"
                         formControlName="Days"
                         name="Days">
                </div>
                <app-alert-error [data]="form.controls['Days']" [touched]="touched"></app-alert-error>
              </div>
  
            <!-- رقم قبلی -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="raghamGhabl" class="form-label">رقم قبلی</label>
                  <input class="form-control text-right" id="raghamGhabl" placeholder=""
                         [(ngModel)]="waterBillDto.raghamGhabl"
                         formControlName="raghamGhabl"
                         name="raghamGhabl">
                </div>
                <app-alert-error [data]="form.controls['raghamGhabl']" [touched]="touched"></app-alert-error>
              </div>

            <!-- رقم فعلی -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="raghamFeely" class="form-label">رقم فعلی</label>
                <input class="form-control text-right" id="raghamFeely" placeholder=""
                       [(ngModel)]="waterBillDto.raghamFeely"
                       formControlName="raghamFeely"
                       name="raghamFeely">
              </div>
              <app-alert-error [data]="form.controls['raghamFeely']" [touched]="touched"></app-alert-error>
            </div>

            <!-- مصرف دوره -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="masrafDoure" class="form-label">مصرف دوره</label>
                <input class="form-control text-right" id="masrafDoure" placeholder=""
                       [(ngModel)]="waterBillDto.masrafDoure"
                       formControlName="masrafDoure"
                       name="masrafDoure">
              </div>
              <app-alert-error [data]="form.controls['masrafDoure']" [touched]="touched"></app-alert-error>
            </div>

            <!-- بهای آب مصرفی  -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="bahaAab" class="form-label">بهای آب مصرفی </label>
                <input class="form-control text-right" id="bahaAab" placeholder=""
                       [(ngModel)]="waterBillDto.bahaAab"
                       formControlName="bahaAab"
                       name="bahaAab">
              </div>
              <app-alert-error [data]="form.controls['bahaAab']" [touched]="touched"></app-alert-error>
            </div>

            <!-- مبلغ قابل پرداخت     -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="mablaghPardakh" class="form-label">  مبلغ قابل پرداخت </label>
                <input class="form-control text-right" id="mablaghPardakh" placeholder=""
                       [(ngModel)]="waterBillDto.mablaghPardakh"
                       formControlName="mablaghPardakh"
                       name="mablaghPardakh">
              </div>
              <app-alert-error [data]="form.controls['mablaghPardakh']" [touched]="touched"></app-alert-error>
            </div>

            <!-- <div class="col-12">
              <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="!waterId">ثبت</button>
              <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="waterId">ویرایش</button>
            </div> -->
  
          </div>
        </form>
      </fieldset>

      </div>
    </div>
