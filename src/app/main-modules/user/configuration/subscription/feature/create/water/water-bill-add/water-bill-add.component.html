<div class="col-12">
  <div class="card">
    <div class="card-header flex-card-header">
      <strong *ngIf="!waterId"> افزودن<small> قبض آب </small>  </strong>
      <strong *ngIf="waterId"> ویرایش<small> قبض آب </small>  </strong>
      <div class="d-flex">
        <button class="btn btn-outline-primary"  [routerLink]="'/index/user/configuration/waterBillList'">لیست <small> قبوض آب </small></button> 
      </div>
    </div>
    
  
  
<!-- Collapse -->

  <div class="card-body">
    <div class="accordion" id="accordion" role="tablist">
      <!--  تخصیص اشتراک -->
        <div class="card mb-0">
        <!--  سربرگ -->
        <div class="card-header" id="heading1" role="tab">
            <h5 class="mb-0"><a data-toggle="collapse" href="#collapse1" aria-expanded="true" aria-controls="collapse1">تخصیص اشتراک</a></h5>
          </div>
        <!--  بدنه  -->
        <div class="collapse show" id="collapse1" role="tabpanel" aria-labelledby="heading1" data-parent="#accordion">
          <div class="card-body">
            <button class="btn btn-outline-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg"  (click)="getListWater()">انتخاب</button>
            <span class="mr-2" style="font-size: 13px;" *ngIf="waterAllocation.name">
                (نام مشترک: {{waterAllocation.name}} و شناسه قبض: {{waterAllocation.billingId}})
              </span>
          </div>  
        </div>  
      <!--  قبض اب  -->
      <div class="card mb-0">
      <!--  سربرگ -->
      <div class="card-header" id="heading2" role="tab">
          <h5 class="mb-0"><a data-toggle="collapse" href="#collapse2" aria-expanded="false" aria-controls="collapse2">قبض آب </a></h5>
        </div>
        <!--  بدنه  -->
      <div class="collapse" id="collapse2" role="tabpane2" aria-labelledby="heading2" data-parent="#accordion">
            <fieldset class="fieldset-border">
            <form [formGroup]="form" class="w-100"> 
              <!-- <div class="form row"> -->
                <!-- شناسه پرداخت -->
                <div class="mb-4 col-md-3">
                    <div class="w-100">
                      <label for="paymentCode" class="form-label">شناسه پرداخت</label>
                      <input class="form-control text-right" id="paymentCode" placeholder=""
                             [(ngModel)]="waterBillDto.paymentCode"
                             formControlName="paymentCode"
                             name="paymentCode">
                    </div>
                    <app-alert-error [data]="form.controls['paymentCode']" [touched]="touched"></app-alert-error>
                  </div>
                <!-- تاریخ شروع  -->
                <div class="mb-4 col-md-3">
                    <div class="w-100">
                      <label for="fromDate" class="form-label">از تاریخ</label>
                      <input class="form-control text-right" id="fromDate" placeholder=""
                             formControlName="fromDate"
                             name="fromDate">
                    </div>
                    <app-alert-error [data]="form.controls['fromDate']" [touched]="touched"></app-alert-error>
                  </div>
                <!-- تاریخ اتمام  -->
                <div class="mb-4 col-md-3">
                    <div class="w-100">
                      <label for="toDate" class="form-label">تا تاریخ</label>
                      <input class="form-control text-right" id="toDate" placeholder=""
                             formControlName="toDate"
                             name="toDate">
                    </div>
                    <app-alert-error [data]="form.controls['toDate']" [touched]="touched"></app-alert-error>
                  </div>
                <!--تعداد روز دوره -->
                <div class="mb-4 col-md-3">
                    <div class="w-100">
                      <label for="numberDays" class="form-label"> تعداد روز دوره </label>
                      <input class="form-control text-right" id="numberDays" placeholder=""
                             [(ngModel)]="waterBillDto.numberDays"
                             formControlName="numberDays"
                             name="numberDays">
                    </div>
                    <app-alert-error [data]="form.controls['numberDays']" [touched]="touched"></app-alert-error>
                  </div>
                <!-- رقم قبلی -->
                <div class="mb-4 col-md-3">
                    <div class="w-100">
                      <label for="previousCounter" class="form-label">رقم قبلی</label>
                      <input class="form-control text-right" id="previousCounter" placeholder=""
                             [(ngModel)]="waterBillDto.previousCounter"
                             formControlName="previousCounter"
                             name="previousCounter">
                    </div>
                    <app-alert-error [data]="form.controls['previousCounter']" [touched]="touched"></app-alert-error>
                  </div>
                <!-- رقم فعلی -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="currentCounter" class="form-label">رقم فعلی</label>
                    <input class="form-control text-right" id="currentCounter" placeholder=""
                           [(ngModel)]="waterBillDto.currentCounter"
                           formControlName="currentCounter"
                           name="currentCounter">
                  </div>
                  <app-alert-error [data]="form.controls['currentCounter']" [touched]="touched"></app-alert-error>
                </div>
                <!-- مصرف دوره -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="consumptionDurat" class="form-label">مصرف دوره</label>
                    <input class="form-control text-right" id="consumptionDurat" placeholder=""
                           [(ngModel)]="waterBillDto.consumptionDurat"
                           formControlName="consumptionDurat"
                           name="consumptionDurat">
                  </div>
                  <app-alert-error [data]="form.controls['consumptionDurat']" [touched]="touched"></app-alert-error>
                </div>
                <!-- بهای آب مصرفی  -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="consumptionAmount" class="form-label">بهای آب مصرفی </label>
                    <input class="form-control text-right" id="consumptionAmount" placeholder=""
                           [(ngModel)]="waterBillDto.consumptionAmount"
                           formControlName="consumptionAmount"
                           name="consumptionAmount">
                  </div>
                  <app-alert-error [data]="form.controls['consumptionAmount']" [touched]="touched"></app-alert-error>
                </div>
                <!-- مبلغ قابل پرداخت     -->
                <div class="mb-4 col-md-3">
                  <div class="w-100">
                    <label for="payableAmount" class="form-label">  مبلغ قابل پرداخت </label>
                    <input class="form-control text-right" id="payableAmount" placeholder=""
                           [(ngModel)]="waterBillDto.payableAmount"
                           formControlName="payableAmount"
                           name="payableAmount">
                  </div>
                  <app-alert-error [data]="form.controls['payableAmount']" [touched]="touched"></app-alert-error>
                </div>
              <!-- </div> -->
            </form>
          </fieldset>
            </div>


    </div>
  </div>
</div>
</div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">لیست اشتراک ها</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex align-items-end">
          <div class="mb-4 col-md-6 mt-2">
           </div>
          <div class="mb-4 col-auto mt-2">
            <div class="btn btn-primary" (click)="getListWater()">
              جستجو
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col" width="40">#</th>
                  <th scope="col">نام مشترک</th>
                  <th scope="col">کد آدرس</th>
                  <th scope="col" width="80">عملیات</th>
                </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let item of waterList; let i = index">
                <tr>
                  <th scope="row" width="40">{{i + 1}}</th>
                  <td>{{item.name}}</td>
                  <td>{{item.addressCode}}</td>
                  <td width="40">
                  <span class="cursor-pointer text-center btn btn-primary"
                        data-dismiss="modal"
                        (click)="selectWater(item)">انتخاب</span>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="!waterId" (click)="createReceipt()">ثبت</button>
    <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="waterId" (click)="createReceipt()">ویرایش</button>
  </div>
