
<div class="col-12">
    <div class="title-header d-flex justify-content-between align-items-center">
      <div>
        <h1>
          <strong *ngIf="!waterId">افزودن قبض آب </strong>
          <strong *ngIf="waterId">ویرایش قبض آب </strong>
        </h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-outline-primary"  [routerLink]="'/index/user/configuration/waterBillList'"> لیست قبوض آب</button>
      </div>
    </div>
    
    <hr>
    <ul class="nav nav-pills mb-3 pr-0" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-building-tab" data-toggle="pill" href="#pills-building" role="tab" aria-controls="pills-building" aria-selected="false">اطلاعات اشتراک</a>
      </li>
      <li class="nav-item" [ngClass]="{'disabled': waterId === ''}">
        <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">اطلاعات پایه</a>
      </li>
    </ul>
    <hr>
  
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <fieldset class="fieldset-border">
          <legend>افزودن قبض</legend>
        <form [formGroup]="form" class="w-100"> <!-- (ngSubmit)="createGas()"> -->
          <div class="form row">

            <!-- شناسه قبض -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="billingId" class="form-label">شناسه قبض</label>
                <input class="form-control text-right" id="billingId" placeholder=""
                       [(ngModel)]="waterBillDto.billingId"
                       formControlName="billingId"
                       name="billingId">
              </div>
              <app-alert-error [data]="form.controls['billingId']" [touched]="touched"></app-alert-error>
            </div>

            <!-- شناسه پرداخت -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="paymentCode" class="form-label">شناسه پرداخت</label>
                  <input class="form-control text-right" id="paymentCode" placeholder=""
                         [(ngModel)]="waterBillDto.paymentCode"
                         formControlName="paymentCode"
                         name="paymentCode">
                </div>
                <app-alert-error [data]="form.controls['paymentCode']" [touched]="touched"></app-alert-error>
              </div>

            <!-- تاریخ شروع  -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="fromDate" class="form-label">تاریخ شروع </label>
                  <input class="form-control text-right" id="fromDate" placeholder=""
                         [(ngModel)]="waterBillDto.fromDate"
                         formControlName="fromDate"
                         name="fromDate">
                </div>
                <app-alert-error [data]="form.controls['fromDate']" [touched]="touched"></app-alert-error>
              </div>

            <!-- تاریخ اتمام  -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="toDate" class="form-label">تاریخ اتمام </label>
                  <input class="form-control text-right" id="toDate" placeholder=""
                         [(ngModel)]="waterBillDto.toDate"
                         formControlName="toDate"
                         name="toDate">
                </div>
                <app-alert-error [data]="form.controls['toDate']" [touched]="touched"></app-alert-error>
              </div>

            <!--تعداد روز دوره -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="numberDays" class="form-label"> تعداد روز دوره </label>
                  <input class="form-control text-right" id="numberDays" placeholder=""
                         [(ngModel)]="waterBillDto.numberDays"
                         formControlName="numberDays"
                         name="numberDays">
                </div>
                <app-alert-error [data]="form.controls['numberDays']" [touched]="touched"></app-alert-error>
              </div>
  
            <!-- رقم قبلی -->
            <div class="mb-4 col-md-3">
                <div class="w-100">
                  <label for="previousCounter" class="form-label">رقم قبلی</label>
                  <input class="form-control text-right" id="previousCounter" placeholder=""
                         [(ngModel)]="waterBillDto.previousCounter"
                         formControlName="previousCounter"
                         name="previousCounter">
                </div>
                <app-alert-error [data]="form.controls['previousCounter']" [touched]="touched"></app-alert-error>
              </div>

            <!-- رقم فعلی -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="currentCounter" class="form-label">رقم فعلی</label>
                <input class="form-control text-right" id="currentCounter" placeholder=""
                       [(ngModel)]="waterBillDto.currentCounter"
                       formControlName="currentCounter"
                       name="currentCounter">
              </div>
              <app-alert-error [data]="form.controls['currentCounter']" [touched]="touched"></app-alert-error>
            </div>

            <!-- مصرف دوره -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="consumptionDurat" class="form-label">مصرف دوره</label>
                <input class="form-control text-right" id="consumptionDurat" placeholder=""
                       [(ngModel)]="waterBillDto.consumptionDurat"
                       formControlName="consumptionDurat"
                       name="consumptionDurat">
              </div>
              <app-alert-error [data]="form.controls['consumptionDurat']" [touched]="touched"></app-alert-error>
            </div>

            <!-- بهای آب مصرفی  -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="consumptionAmount" class="form-label">بهای آب مصرفی </label>
                <input class="form-control text-right" id="consumptionAmount" placeholder=""
                       [(ngModel)]="waterBillDto.consumptionAmount"
                       formControlName="consumptionAmount"
                       name="consumptionAmount">
              </div>
              <app-alert-error [data]="form.controls['consumptionAmount']" [touched]="touched"></app-alert-error>
            </div>

            <!-- مبلغ قابل پرداخت     -->
            <div class="mb-4 col-md-3">
              <div class="w-100">
                <label for="payableAmount" class="form-label">  مبلغ قابل پرداخت </label>
                <input class="form-control text-right" id="payableAmount" placeholder=""
                       [(ngModel)]="waterBillDto.payableAmount"
                       formControlName="payableAmount"
                       name="payableAmount">
              </div>
              <app-alert-error [data]="form.controls['payableAmount']" [touched]="touched"></app-alert-error>
            </div>

            <!-- <div class="col-12">
              <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="!waterId">ثبت</button>
              <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="waterId">ویرایش</button>
            </div> -->
  
          </div>
        </form>
      </fieldset>
      </div>

      </div>
    </div>
  </div>
  
  
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">لیست اشتراک ها</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex align-items-end">
          <div class="mb-4 col-md-6 mt-2">
            <!-- <div class="w-100">
              <label for="filterBuilding" class="form-label">عنوان اشتراک</label>
              <input class="form-control text-right" id="filterBuilding" placeholder=""
                     [(ngModel)]="filterBuilding"
                     name="filterBuilding"
              >
            </div> -->
          </div>
          <div class="mb-4 col-auto mt-2">
            <div class="btn btn-primary" (click)="getListWater()">
              جستجو
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col" width="40">#</th>
                  <th scope="col">نام مشترک</th>
                  <!-- <th scope="col">نوع</th> -->
                  <th scope="col">کد آدرس</th>
                  <th scope="col" width="80">عملیات</th>
                </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let item of waterList; let i = index">
                <tr>
                  <th scope="row" width="40">{{i + 1}}</th>
                  <td>{{item.name}}</td>
                  <!-- <td>{{buildingEnum[item.useType].toString()}}</td> -->
                  <td>{{item.addressCode}}</td>
                  <td width="40">
                  <span class="cursor-pointer text-center btn btn-primary"
                        data-dismiss="modal"
                        (click)="selectWater(item)">انتخاب</span>
                  </td>
  
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary text-center ml-3" *ngIf="!waterId" (click)="createReceipt()">ثبت</button>
