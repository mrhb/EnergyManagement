<div class="col-12">
  <div class="card">
    <div class="card-header flex-card-header">
      <h1>
        لیست قبوض انرژی
      </h1>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="'/index/user/configuration/energyBillAdd'">افزودن قبض انرژی</button>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col" width="40">#</th>
            <th scope="col"> نوع انرژی مصرفی</th>
            <th scope="col"> از تاریخ</th>
            <th scope="col"> تا تاریخ</th>
            <th scope="col" width="40"> تعداد روزها</th>
            <th scope="col"> میزان مصرف </th>
            <th scope="col"> هزینه انرژی </th>
            <th scope="col" width="250"> مبلغ قابل پرداخت </th>
            <th scope="col" width="80" colspan="2" class="text-center">عملیات</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let energy of energyBillList; let i = index" class="vertical-align-middle">
            <th scope="row">{{(i + 1 + (pageIndex * pageSize))}}</th>
            <td>{{energy.EnergyType}}</td>
            <td>{{energy.StartDate}}</td>
            <td>{{energy.EndDate}}</td>
            <td>{{energy.Days}}</td>
            <td>{{energy.Masraf}}</td>
            <td>{{energy.Hazineh}}</td>
            <td>{{energy.Mablagh}}</td>
            <td width="40"><span class="cursor-pointer fa fa-edit"
                                 [queryParams]="{id: energy.id}"
                                 [routerLink]="'/index/user/configuration/energyBillAdd'"></span></td>
            <td width="40"><span class="cursor-pointer fa fa-trash" (click)="deleteEnergy(i, energy.id)"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <app-paginator
        [matPaginator]="false"
        [totalPages]="totalPages"
        [totalElements]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[1,5,10,15,25]"
        [showFirstLastButtons]="true"
        (page)="changePage($event)"
      ></app-paginator>
    </div>
  </div>
